name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Pin to the tested Flutter SDK to avoid ambiguous resolution
          flutter-version: '3.35.7'

      - name: Diagnostic - show flutter info
        run: |
          flutter --version || true
          which flutter || true
          flutter doctor -v || true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage
