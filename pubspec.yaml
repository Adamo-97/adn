flutter: 
  uses-material-design: true # ðŸš¨ CRITICAL: Required for Material icon font - DO NOT REMOVE
  assets: 
    - assets/
    - assets/images/
    - assets/images/home/
    - assets/images/notifications/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
    - family: Noto Kufi Arabic
      fonts: 
        - asset: assets/fonts/NotoKufiArabicMedium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: web/icons/Icon-1024.png
  adaptive_icon_background: "#FFFFFF"   # or any solid color you prefer
  adaptive_icon_foreground: web/icons/Icon-foreground.png
  min_sdk_android: 21


