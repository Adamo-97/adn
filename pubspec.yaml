name: adam_s_application
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.6.0 <4.0.0'
dependencies: 
  flutter:   # ðŸš¨ CRITICAL: Required for every Flutter project - DO NOT REMOVE
    sdk: flutter # ðŸš¨ CRITICAL: Required for every Flutter project - DO NOT REMOVE
  flutter_localizations: 
    sdk: flutter
  flutter_svg: ^2.0.14
  cached_network_image: ^3.4.1
  shared_preferences: ^2.3.4
  connectivity_plus: ^7.0.0
  flutter_riverpod: ^3.0.3
  equatable: ^2.0.7
  universal_html: ^2.2.4
dev_dependencies: 
  flutter_lints: ^6.0.0
